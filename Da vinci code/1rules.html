<html>

<head>
    <title>Rules</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    body {
        background-color: burlywood;
    }
    
    div {
        position: relative;
        display: block;
        margin: auto;
        height: 720px;
        width: 960px;
    }
    
    .rules {
        position: absolute;
    }
    
    .but {
        position: absolute;
        top: 515px;
        left: 300px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
    }
</style>

<body>
    <div><img class="rules" src="Images/title.png" height="720px">
        <img class="but" src="Images/button.png"></div>
</body>
<script src="jquery-3.1.0.min.js"></script>
<script>
    addEventListener("click", function () {
        var el = document.documentElement,
            rfs = el.requestFullscreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;

        rfs.call(el);
    });
    $(document).keydown(false);
    $(document).on("contextmenu", function (e) {
        return false;
    });
    $(document).ready(function () {
        var var1 = $(".but");
        var1.on("click", function () {
            window.location = "level1.html";
        });
    });
</script>

</html>
